services:
  indextts2:
    build:
      context: .
      dockerfile: Dockerfile
    image: indextts2:latest
    container_name: indextts2
    
    # GPU 支持（需要 nvidia-docker）
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # 端口映射
    ports:
      - "7860:7860"
    
    # 环境变量
    environment:
      - PYTHONUNBUFFERED=1
    
    # 挂载数据卷
    volumes:
      - ./outputs:/app/outputs
      - ./checkpoints:/app/checkpoints
    
    # 工作目录
    working_dir: /app
    
    # 默认启动 WebUI
    command: ["python", "webui.py", "--host", "0.0.0.0", "--port", "7860", "--verbose", "--fp16"]
    
    # 重启策略
    restart: unless-stopped

